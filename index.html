<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" type="image/x-icon" href="assets/favicon.ico"/>

    <title>Lucky Cookie</title>

    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&family=Dancing+Script&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <script src="js/main.js" defer type="module"></script>

</head>
<body>
    <main>
        <div class="card-1">
            <h1>How lucky are you today?</h1>

            <p>Open the cookie and find out</p>

            <img src="assets/cookie.svg" alt="Luck Cookie" class="cookie-image">
        </div>
        <div class="card-2 hide">
            <h2>Here's your luck for today:</h2>

            <div class="lucky-word-wrapper">
                <p class="lucky-word-text">
                    ...
                </p>
            </div>

            <img src="assets/broken-cookie.svg" alt="Broken Luck Cookie">

            <button class="another-cookie-button">Open another cookie</button>
        </div>
        </main>
</body>
</html>
